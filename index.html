<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <script src="https://mlc.ai/web-llm/dist/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #121212;
            color: #e0e0e0;
        }
        #map {
            flex: 2;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            border-left: 1px solid #333;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #444;
            background: #2c2c2c;
            border-radius: 5px;
            flex-grow: 1;
            overflow-y: auto;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="chat-container">
        <h1>AI Travel Planner</h1>
        <textarea id="userInput" placeholder="Ask for travel plans..."></textarea>
        <button onclick="askAI()">Ask AI</button>
        <div id="response">AI Response will appear here...</div>
    </div>

    <script>
        // Initialize Google Maps
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 12,
            });

            const service = new google.maps.places.PlacesService(map);
            service.nearbySearch(
                {
                    location: { lat: 40.7128, lng: -74.0060 },
                    radius: 2000,
                    type: ["restaurant", "cafe", "bar", "hotel"],
                },
                (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        results.forEach(place => {
                            new google.maps.Marker({
                                position: place.geometry.location,
                                map,
                                title: place.name,
                            });
                        });
                    }
                }
            );
        }

        window.onload = initMap;

        // Load WebLLM AI Model
        let ai;
        async function loadAI() {
            ai = new WebLLM.ChatModule();
            await ai.init();
            console.log("AI Model Loaded");
        }

        loadAI(); // Load AI model on startup

        async function askAI() {
            const inputText = document.getElementById("userInput").value;
            document.getElementById("response").innerText = "Thinking...";

            if (!ai) {
                document.getElementById("response").innerText = "AI is still loading, please wait...";
                return;
            }

            try {
                const response = await ai.chat(inputText);
                document.getElementById("response").innerText = response;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerText = "There was an error processing your request.";
            }
        }
    </script>
</body>
</html>
